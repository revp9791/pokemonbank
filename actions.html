<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acciones</title>
    <link rel="stylesheet" href="actions.css">
</head>

<body>

    <div class="action-container"> <!-- Un contenedor principal para agrupar elementos relacionados -->
        <div class="title">Bienvenido, [Nombre del Usuario]</div>
        <!-- Título de bienvenida que probablemente se reemplazaría dinámicamente con el nombre del usuario -->
        <div class="detail">Número de Cuenta: XXXX-XXXX-XXXX</div>
        <!-- Detalle del número de cuenta; probablemente también se reemplazaría dinámicamente -->
        <!--Botones-->
        <button class="action-button deposit" id="depositar">Depositar</button>
        <button class="action-button withdraw" id="retirar">Retirar</button>
        <button class="action-button check-balance" id="consultarSaldo">Consultar Saldo</button>
        <button class="action-button pay-services" id="pagarServicios">Pagar Servicios</button>
        <button class="action-button history" id="historial"
            onclick="window.location.href='history.html'">Historial</button>
        <button class="action-button accountstate" onclick="window.location.href='chart.html'">Estado de Cuenta</button>

        <button class="action-button exit" id="salir" onclick="window.location.href='login.html'">Salir</button>

    </div>


    <!-- Modal para Consultar Saldo -->
    <div class="modal" id="modalSaldo">
        <!-- Inicio del modal con ID 'modalSaldo' para referencias futuras ( con JavaScript) -->
        <div class="modal-content"> <!-- Contenedor principal del contenido del modal -->
            <div class="modal-header"> <!-- Sección del encabezado del modal -->
                <span class="modal-title">Saldo Actual</span>
                <button class="close-button" id="closeSaldo">×</button>
                <!-- Botón para cerrar el modal con ID 'closeSaldo' para futuras referencias (por ejemplo, para cerrar el modal con JavaScript) -->
            </div>
        </div>
        <div class="modal-body">
            Tu saldo es de: $XXXX.XX
            <!-- Contenido del modal que probablemente se actualizaría dinámicamente con el saldo real del usuario -->
        </div>
    </div>
    </div>

    <!-- Modal para Depositar  El código describe un modal que permite al usuario depositar un monto. Al igual que el modal anterior, esta ventana emergente tiene una estructura clásica con un encabezado y un cuerpo. En el encabezado, encontramos el título del modal y un botón para cerrarlo. El cuerpo contiene una breve instrucción, un campo de entrada donde el usuario puede ingresar el monto que desea depositar y un botón para confirmar el depósito.-->
    <div class="modal" id="modalDepositar">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Depositar</span>
                <button class="close-button" id="closeDepositar">×</button>
            </div>
            <div class="modal-body">
                Ingrese el monto a depositar:
                <input type="number" class="modal-input" id="montoDepositar">
                <button class="modal-confirm" id="confirmarDeposito">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Retirar Este código presenta un modal que permite al usuario retirar un monto de dinero. Tiene un diseño y estructura similares a los modales anteriores, con un encabezado que contiene el título y un botón de cierre, y un cuerpo que proporciona una instrucción, un campo de entrada para el monto a retirar y un botón de confirmación para efectuar el retiro-->
    <div class="modal" id="modalRetirar">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Retirar</span>
                <button class="close-button" id="closeRetirar">×</button>
            </div>
            <div class="modal-body">
                Ingrese el monto a retirar:
                <input type="number" class="modal-input" id="montoRetirar">
                <button class="modal-confirm" id="confirmarRetiro">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Modal para Pagar Servicios Este código define un modal para la funcionalidad de "Pagar Servicios". El usuario tiene la opción de seleccionar un servicio de un menú desplegable y luego ingresar el monto que desea pagar por ese servicio. Por último, hay un botón de confirmación para finalizar el proceso. El diseño y la estructura son coherentes con los otros modales que hemos revisado previamente.-->
    <div class="modal" id="modalPagarServicios">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Pagar Servicios</span>
                <button class="close-button" id="closePagarServicios">×</button>
            </div>
            <div class="modal-body">
                Seleccione el servicio a pagar:
                <select class="modal-input" id="selectServicio">
                    <option value="electricidad">Electricidad</option>
                    <option value="agua">Agua</option>
                    <option value="internet">Internet</option>
                </select>
                <br>
                Ingrese el monto a pagar:
                <input type="number" class="modal-input" id="montoPagoServicio" placeholder="Monto $">
                <button class="modal-confirm" id="confirmarPagoServicio">Confirmar</button>
            </div>
        </div>
    </div>

    <script>

        // Añade un evento de click al botón con ID 'depositar'
        document.getElementById('depositar').addEventListener('click', function () {
            document.getElementById('modalDepositar').style.display = 'block';
        });

        // Añade un evento de click al botón de cerrar del modal con ID 'closeDepositar'
        document.getElementById('closeDepositar').addEventListener('click', function () {
            document.getElementById('modalDepositar').style.display = 'none';
        });

        // Añade un evento de click al botón con ID 'retirar'
        document.getElementById('retirar').addEventListener('click', function () {
            document.getElementById('modalRetirar').style.display = 'block';
        });

        // Añade un evento de click al botón de cerrar del modal con ID 'closeRetirar'
        document.getElementById('closeRetirar').addEventListener('click', function () {
            document.getElementById('modalRetirar').style.display = 'none';
        });

        // Añade un evento de click al botón con ID 'consultarSaldo'
        document.getElementById('consultarSaldo').addEventListener('click', function () {
            document.getElementById('modalSaldo').style.display = 'block';
        });

        // Añade un evento de click al botón de cerrar del modal con ID 'closeSaldo'
        document.getElementById('closeSaldo').addEventListener('click', function () {
            document.getElementById('modalSaldo').style.display = 'none';
        });

        // Añade un evento de click al botón con ID 'pagarServicios'
        document.getElementById('pagarServicios').addEventListener('click', function () {
            document.getElementById('modalPagarServicios').style.display = 'block';
        });

        // Añade un evento de click al botón de cerrar del modal con ID 'closePagarServicios'
        document.getElementById('closePagarServicios').addEventListener('click', function () {
            document.getElementById('modalPagarServicios').style.display = 'none';
        });

    </script>
</body>

</html>
