<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos - Pokémon Bank</title>
    <link rel="stylesheet" href="chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!--Graficos de analisis-->

<div class="container">
    <button onclick="location.href='actions.html';">Regresar</button>

    <h1>Análisis de Transacciones</h1>
    
    <div class="chart-row">
        <div class="chart-container">
            <h2>Tipo de Transacciones</h2>
            <canvas id="transactionChart"></canvas>
        </div>
        
        <div class="chart-container">
            <h2>Balance Mensual</h2>
            <canvas id="balanceChart"></canvas>
        </div>
    </div>
    
</div>

<script>
    var ctx1 = document.getElementById('transactionChart').getContext('2d');
    var myDoughnutChart = new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['Depósito', 'Pago de Servicios', 'Retiros'],
            datasets: [{
                data: [80, 40, 30],
                backgroundColor: ['#28A745', '#FFC107', '#DC3545']
            }]
        }
    });

    var ctx2 = document.getElementById('balanceChart').getContext('2d');
    var myLineChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre'],
            datasets: [{
                label: 'Balance $',
                data: [500, 600, 550, 620, 650, 640, 660, 700, 720,  ],
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
                borderColor: '#007BFF',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
